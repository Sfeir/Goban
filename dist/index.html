<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width" name="viewport">
    <link rel="stylesheet" type="text/css" href="./bower_components/pnotify/pnotify.core.css"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/goban.css"/>
</head>
<body>
    <div class="header-background"></div>

    <div class="container">
        <div class="header row text-center">
            <h1><a href="/"><img src="img/logo-sfeir.png" class="pull-left"></a> Goban</h1>
        </div>
        <div id="container-value"></div>
    </div>

<script id="template-game" type="text/template">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Game
                        <span id="player-num"></span>
                        <span id="presence" class="label label-warning pull-right"></span>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="goban">
                        <div class="board">
                          <svg id="gb13" class="gb" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <defs>
                              <pattern id="grid" width="8.333333%" height="8.333333%" patternUnits="userSpaceOnUse">
                                <path d="M 30 0 L 0 0 0 30" fill="none" stroke="black" stroke-width=".8"/>
                              </pattern>
                            </defs>
                            <circle fill="black" stroke="none" cx="25.2%" cy="25.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="25.2%" cy="50.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="25.2%" cy="75.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="50.2%" cy="25.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="50.2%" cy="50.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="50.2%" cy="75.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="75.2%" cy="25.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="75.2%" cy="50.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="75.2%" cy="75.2%" r="1"></circle>
                            <path d="M 100 0 L 100 100 0 100" fill="none" stroke="black" stroke-width=".4"></path>
                            <rect width="100%" height="100%" fill="url(#grid)" />
                          </svg>
                          <svg id="gb9" class="gb" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <defs>
                              <pattern id="grid" width="11.111111%" height="11.111111%" patternUnits="userSpaceOnUse">
                                <path d="M 30 0 L 0 0 0 30" fill="none" stroke="black" stroke-width=".8"/>
                              </pattern>
                            </defs>
                            <circle fill="black" stroke="none" cx="22.2%" cy="22.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="22.2%" cy="77.8%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="77.8%" cy="22.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="77.8%" cy="77.8%" r="1"></circle>
                            <path d="M 100 0 L 100 100 0 100" fill="none" stroke="black" stroke-width=".4"></path>
                            <rect width="100%" height="100%" fill="url(#grid)" />
                          </svg>
                          <svg id="gb19" class="gb" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                            <defs>
                              <pattern id="grid" width="5.555555%" height="5.555555%" patternUnits="userSpaceOnUse">
                                <path d="M 30 0 L 0 0 0 30" fill="none" stroke="black" stroke-width=".8"/>
                              </pattern>
                            </defs>
                            <circle fill="black" stroke="none" cx="16.666666%" cy="16.666666%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="16.666666%" cy="50.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="16.666666%" cy="83.333333%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="50.2%" cy="16.666666%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="50.2%" cy="50.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="50.2%" cy="83.333333%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="83.333333%" cy="16.666666%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="83.333333%" cy="50.2%" r="1"></circle>
                            <circle fill="black" stroke="none" cx="83.333333%" cy="83.333333%" r="1"></circle>
                            <path d="M 100 0 L 100 100 0 100" fill="none" stroke="black" stroke-width=".4"></path>
                            <rect width="100%" height="100%" fill="url(#grid)" />
                          </svg>
                            <div id="canvasGoban" class="canvas"></div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-sm btn-link">Undo</button>
                    <button id="skip" class="btn btn-sm btn-warning">Skip my turn</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Game info</h3>
                </div>
                <div class="panel-body">
                    Pour inviter quelqu'un à jouer, donnez-lui ce lien :<br>
                    <span class="glyphicon glyphicon-link"></span> <a href="#" id="share-link"></a><br>
                    La première personne qui cliquera sur ce lien jouera avec vous.
                </div>
                <table class="table">
                    <tr>
                        <th>Turn :</th>
                        <td>Player A</td>
                    </tr>
                    <tr>
                        <th>Score :</th>
                        <td>5-9</td>
                    </tr>
                    <tr>
                        <th>Spectators :</th>
                        <td>8</td>
                    </tr>
                </table>
                <div class="panel-footer">
                    <a href="/" class="btn btn-block btn-sm btn-link">New game</a>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="template-create" type="text/template">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Create new game</h3>
                </div>
                <div class="panel-body text-center">
                    <form action="/" method="get">
                        <div class="go-game col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <button class="btn-reset" type="submit" name="size" value="9">
                                <img src="img/goban9.png" height="200"><br> 9x9
                            </button>
                        </div>
                        <div class="go-game col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <button class="btn-reset text-center" type="submit" name="size" value="13">
                                <img src="img/goban13.png" height="200"><br> 13x13
                            </button>
                        </div>
                        <div class="go-game col-xs-12 col-sm-12 col-md-6 col-lg-4">
                            <button class="btn-reset" type="submit" name="size" value="19">
                                <img src="img/goban19.png" height="200"><br> 19x19
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Running game</h3>
                </div>
                <div id="list-games" class="list-group"></div>
            </div>
        </div>
    </div>
</script>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/firebase/firebase.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>
<script src="./bower_components/pnotify/pnotify.core.js"></script>
<script src="./js/app.js"></script>
<script src="./js/welcome.js"></script>
<script src="./js/game.js"></script>
<script src="./js/board.js"></script>
<script src="./js/fireb.js"></script>
<script>
    $(function () {
        // Firebase
        new App('https://goban.firebaseio.com/');

        // Settings for PNotify
        PNotify.prototype.options.styling = "fontawesome";
        PNotify.prototype.options.opacity = ".9";
        PNotify.prototype.options.type = "error";
        PNotify.prototype.options.delay = "4000";
    });
</script>
</body>
</html>
