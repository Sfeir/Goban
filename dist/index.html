<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/pnotify/pnotify.core.css"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/goban.css"/>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Goban with Firebase</h1>
    </div>
    <div id="container-value"></div>
</div>

<script id="template-game" type="text/template">
    <div class="row">
        <div class="col-md-7">
            <div class='goban'>
                <div>
                    <span id="presence" class="label label-default"></span>
                </div>
                <div class='board'>
                    <div id="canvasGoban"></div>
                </div>
                <div class="action">
                    <!--<a class="btn btn btn-danger" href="#" role="button">Restart</a>-->
                    <!--<a class="btn btn btn-warning" href="#" role="button">Undo</a>-->
                </div>
            </div>
        </div>
    </div>
</script>

<script id="template-create" type="text/template">
    <div>
        <h2>Create new game</h2>

        <form class="row" action="/" method="get">
            <div class=" col-md-4 text-left">
                <button class="btn-reset" type="submit" name="size" value="9">
                    <img src="img/goban9.png" width="250"><br> 9x9
                </button>
            </div>
            <div class=" col-md-4 text-left">
                <button class="btn-reset text-center" type="submit" name="size" value="13">
                    <img src="img/goban13.png" width="250"><br> 13x13
                </button>
            </div>
            <div class=" col-md-4 text-left">
                <button class="btn-reset" type="submit" name="size" value="19">
                    <img src="img/goban19.png" width="250"><br> 19x19
                </button>
            </div>
        </form>
    </div>
</script>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/firebase/firebase.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>
<script src="./bower_components/pnotify/pnotify.core.js"></script>
<script src="./js/game.js"></script>
<script src="./js/board.js"></script>
<script src="./js/fireb.js"></script>
<script>
    $(function () {
        // Firebase
        new Game('https://goban.firebaseio.com/');

        // Settings for PNotify
        PNotify.prototype.options.styling = "fontawesome";
        PNotify.prototype.options.opacity = ".9";
        PNotify.prototype.options.type = "error";
        PNotify.prototype.options.delay = "4000";
    });
</script>
</body>
</html>
