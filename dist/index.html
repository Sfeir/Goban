<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/pnotify/pnotify.core.css"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/goban.css"/>
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Goban with Firebase</h1>
    </div>
    <div id="container-value"></div>
</div>

<script id="template-game" type="text/template">
    <div class="row">
        <div class="col-md-7">
            <div class='goban'>
                <div>
                    <span id="presence" class="label label-default"></span>
                </div>
                <div class='board'>
                    <div id="canvasGoban"></div>
                </div>
                <div class="action">
                    <!--<a class="btn btn btn-danger" href="#" role="button">Restart</a>-->
                    <!--<a class="btn btn btn-warning" href="#" role="button">Undo</a>-->
                </div>
            </div>
        </div>
    </div>
</script>

<script id="template-create" type="text/template">
    <div class="row">
        <div class="col-md-12">
            <h2>Create new game</h2>

            <form action="">
                <div class="radio">
                    <label>
                        <input type="radio" name="size" id="optionsRadios1" value="9" checked>
                        9x9
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" id="optionsRadios2" value="13">
                        13x13
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" id="optionsRadios3" value="19">
                        19x19
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Played</button>
            </form>
        </div>
    </div>
</script>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/firebase/firebase.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>
<script src="./bower_components/pnotify/pnotify.core.js"></script>
<script src="./js/game.js"></script>
<script src="./js/board.js"></script>
<script src="./js/fireb.js"></script>
<script>
    $(function () {
        // Firebase
        new Game('https://goban.firebaseio.com/');

        // Settings for PNotify
        PNotify.prototype.options.styling = "fontawesome";
        PNotify.prototype.options.opacity = ".9";
        PNotify.prototype.options.type = "error";
        PNotify.prototype.options.delay = "4000";
    });
</script>
</body>
</html>
