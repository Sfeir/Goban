<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./bower_components/pnotify/pnotify.core.css" />
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/goban.css"/>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Goban with Firebase</h1>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class='goban'>
                <div>
                    <span id="presence" class="label label-default"></span>
                </div>
                <div class='board'>
                    <div id="canvasGoban"></div>
                </div>
                <div class="action">
                    <!--<a class="btn btn btn-danger" href="#" role="button">Restart</a>-->
                    <!--<a class="btn btn btn-warning" href="#" role="button">Undo</a>-->
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <h2>Heading</h2>
            <p>Donec sed odio dui. Cras justo odio, dapibus ac facilisis in, egestas eget quam. Vestibulum id ligula porta felis euismod semper. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa.</p>
        </div>
    </div>

</div>


<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/firebase/firebase.js"></script>
<script src="./bower_components/underscore/underscore-min.js"></script>
<script src="./bower_components/pnotify/pnotify.core.js"></script>
<script src="./js/game.js"></script>
<script src="./js/board.js"></script>
<script src="./js/fireb.js"></script>
<script>
    $(function(){
        // Firebase
        new Game.Controller(9, 'https://goban.firebaseio.com/');

        // Settings for PNotify
        PNotify.prototype.options.styling = "fontawesome";
        PNotify.prototype.options.opacity = ".9";
        PNotify.prototype.options.type = "error";
        PNotify.prototype.options.delay = "4000";
    });
</script>
</body>
</html>
