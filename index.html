<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width" name="viewport">
    <!-- build:css css/built.css -->
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./bower_components/toastr/toastr.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <div>Goban</div>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">New Game</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="sign-out">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="text-center is-hidden" id="welcome-login">
            <button class="welcome-login-btn btn-google-plus" data-provider="google">
                Sign in with Google
            </button>
            <button class="welcome-login-btn btn-twitter" data-provider="twitter">
                Sign in with Twitter
            </button>
        </div>
    </div>
    <div class="row">
        <div id="container-value"></div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p class="text-muted">Developed with ‚ù§ by <a href="https://twitter.com/cedric_tesniere">@cedric_tesniere</a>.</p>
            <p class="logo-sfeir"><a href="http://www.sfeir.com/"><img src="img/logo-sfeir.gif"></a></p>
        </div>
    </footer>
</div>


<script id="template-game" type="text/template">
    <div class="row-fluid">
        <div class="alert alert-info text-center" role="alert" id="game-alert-toplay">
            <h4>To play, log in !</h4>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-xs-12 col-sm-7 col-md-7 goban">
            <div id="board" class="board">
                <div id="canvasGoban" class="canvas"></div>
            </div>
            <button id="skip" class="btn btn-sm btn-danger">Skip my turn</button>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 text-center">
                    <div id="player0" class="profile-photo black">
                        <img src="./img/default-user-image.png">
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Score : <span id="scorePlayer0">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-center">
                    <div id="player1" class="profile-photo ">
                        <img src="./img/default-user-image.png">
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Score : <span id="scorePlayer1">0</span>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Invite someone to play</h3>
                    </div>
                    <div class="panel-body">
                        To invite someone to play, give him this link :<br>
                        <span class="glyphicon glyphicon-link"></span> <a href="#" id="share-link"></a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="template-create" type="text/template">
    <div class="row">

        <div class="col-xs-12">
            <div class="is-hidden" id="welcome-new-game">
                <h2 class="panel-title">New Game</h2>

                <div class="panel-body text-center">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <button class="btn-reset welcome-game-size" data-size="9">
                            <img src="img/goban9.png"><br> 9x9
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <button class="btn-reset welcome-game-size" data-size="13">
                            <img src="img/goban13.png"><br> 13x13
                        </button>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <button class="btn-reset welcome-game-size" data-size="19">
                            <img src="img/goban19.png"><br> 19x19
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current game</h3>
                </div>
                <div id="list-games" class="list-group">
                    <div class="spinner">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<!-- build:js js/built.js -->
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./bower_components/routie/dist/routie.min.js"></script>
<script src="./bower_components/firebase/firebase.js"></script>
<script src="./bower_components/lodash/lodash.min.js"></script>
<script src="./bower_components/toastr/toastr.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/welcome.js"></script>
<script src="./js/game.js"></script>
<script src="./js/board.js"></script>
<script src="./js/fireb.js"></script>
<script src="./js/utils/utils.js"></script>
<script src="./js/utils/oauth.js"></script>
<!-- endbuild -->
<script>
    $(function () {
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": false,
            "positionClass": "toast-bottom-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300"
        };

        // Firebase
        new App('https://goban.firebaseio.com/');
    });
</script>
</body>
</html>
